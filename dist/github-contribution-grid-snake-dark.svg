<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="150">
  <!-- Background dengan gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern texture -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#58a6ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- 3D Text Effect -->
    <filter id="text3d">
      <feOffset result="offOut" in="SourceGraphic" dx="2" dy="2"/>
      <feColorMatrix result="matrixOut" in="offOut" type="matrix" values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
  </defs>
  
  <!-- Background dengan gradient -->
  <rect width="100%" height="150" fill="url(#bgGradient)"/>
  
  <!-- Texture pattern -->
  <rect width="100%" height="150" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="20%" cy="30%" r="3" fill="#58a6ff" opacity="0.3"/>
  <circle cx="80%" cy="70%" r="2" fill="#ff6b6b" opacity="0.4"/>
  <circle cx="60%" cy="20%" r="1.5" fill="#4ecdc4" opacity="0.5"/>
  <circle cx="85%" cy="25%" r="1" fill="#feca57" opacity="0.6"/>
  <circle cx="15%" cy="75%" r="1.5" fill="#ff9ff3" opacity="0.4"/>
  
  <!-- Animated 3D Text Snake -->
  <g id="snakeText">
    <!-- Main title dengan animasi 3D -->
    <text x="50%" y="45%" text-anchor="middle" fill="#58a6ff" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" font-weight="600" filter="url(#text3d)">
      <animate attributeName="x" values="50%;55%;50%;45%;50%" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="45%;47%;45%;43%;45%" dur="3s" repeatCount="indefinite"/>
      Divo Tahta Imannulloh
    </text>
    
    <!-- Subtitle dengan animasi wave -->
    <text x="50%" y="65%" text-anchor="middle" fill="#8b949e" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12">
      <animate attributeName="x" values="50%;52%;50%;48%;50%" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="65%;66%;65%;64%;65%" dur="4s" repeatCount="indefinite"/>
      Will be generated by GitHub Actions
    </text>
    
    <!-- Status indicator dengan animasi bounce -->
    <text x="50%" y="85%" text-anchor="middle" fill="#4ecdc4" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="10" font-weight="500">
      <animate attributeName="x" values="50%;51%;50%;49%;50%" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="85%;86%;85%;84%;85%" dur="2s" repeatCount="indefinite"/>
      âš¡ Check back soon for your contribution graph!
    </text>
  </g>
  
  <!-- Decorative lines dengan animasi -->
  <line x1="20%" y1="55%" x2="35%" y2="55%" stroke="#58a6ff" stroke-width="1" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="65%" y1="55%" x2="80%" y2="55%" stroke="#58a6ff" stroke-width="1" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Corner decorations dengan animasi -->
  <rect x="10" y="10" width="20" height="2" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="10" y="10" width="2" height="20" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="calc(100% - 30)" y="10" width="20" height="2" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="calc(100% - 12)" y="10" width="2" height="20" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="10" y="calc(100% - 30)" width="20" height="2" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="10" y="calc(100% - 12)" width="2" height="20" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="calc(100% - 30)" y="calc(100% - 30)" width="20" height="2" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="calc(100% - 12)" y="calc(100% - 12)" width="2" height="20" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg> 